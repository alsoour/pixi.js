<script src="js/pixi.min.js"></script>
<script>
	let app = new PIXI.Application({
		width:100,
		height:100,
		antialiasing:true,
		transparent:false,
		resoultion:1
	});
	document.body.appendChild(app.view);
	console.log(PIXI)
	PIXI.loader
	.add("images/cat.png")
	.load(setup);

	function setup(){
		let cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);
		app.stage.addChild(cat);
	}
</script>
